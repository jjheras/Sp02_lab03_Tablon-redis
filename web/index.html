<!DOCTYPE html>
<html>
<head>
  <title>Chat con Redis</title>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var socket = io();

      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var userForm = document.getElementById('userForm');
      var usernameInput = document.getElementById('username');
      var userTypeSelect = document.getElementById('userType');
      var welcomeMessage = document.getElementById('welcomeMessage');
      

      userForm.addEventListener('submit', function(e) {
        e.preventDefault();
        if (usernameInput.value && userTypeSelect.value) {
          var userData = {
            username: usernameInput.value,
            userType: userTypeSelect.value
          }
          socket.emit('add user', userData);
          userForm.style.display = 'none';
          form.style.display = 'block';
          input.focus();
        }
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('session status', function(data) {
        if (data.loggedIn) {
          // Si el usuario ya est치 logueado, esconder el formulario de usuario y mostrar el de mensajes
          document.getElementById('userForm').style.display = 'none';
          document.getElementById('form').style.display = 'block';

        } else {
          // Si el usuario no est치 logueado, mostrar el formulario de usuario
          document.getElementById('userForm').style.display = 'block';
          document.getElementById('form').style.display = 'none';
        }
      });
      socket.on('login', function(data) {

        if(data.userType === 'Profesor'){
          welcomeMessage.textContent = 'Escribe en el tabl칩n lo que quieras, ' + data.username
          document.getElementById('userForm').style.display = 'none';
          document.getElementById('form').style.display = 'block';
        }else{
          welcomeMessage.textContent = 'Bienvenido al tabl칩n, ' + data.username;
          document.getElementById('userForm').style.display = 'none';
          document.getElementById('form').style.display = 'none';
        }
      });

    });
  </script>
</head>
<body>
  <h2 id="welcomeMessage"></h2>
  <ul id="messages"></ul>
  <form id="userForm" action="">
    <select id="userType" required>
      <option value="Profesor">Profesor</option>
      <option value="Alumno">Alumno</option>
    </select>
    <input id="username" autocomplete="off" placeholder="Enter your username" required/><button>Enter Chat</button>
  </form>
  <form id="form" action="" style="display:none">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
</body>
</html>
